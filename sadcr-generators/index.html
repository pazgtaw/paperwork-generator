<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paz?'s SADCR Paperwork Generators</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .dropdown {
            margin: 10px;
            display: inline-block;
            position: relative;
        }

        .dropdown select {
            padding: 15px 30px;
            font-size: 1.2em;
            border: 1px solid #007BFF;
            border-radius: 5px;
            appearance: none;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Paz?'s SADCR Paperwork Generators</h1>

        <div class="dropdown">
            <select id="dropdown-1">
                <option value="" disabled selected>Click here</option>
                <option value="parole">Parole Central File</option>
                <option value="rvr">Rules Violation Report</option>
                <option value="isuk9">ISU K9 Deployment Form</option>
                <option value="isuinvreport">ISU Investigative Report</option>
                <option value="isuinvsupreport">ISU Investigative Supplimental Report</option>
                <option value="isuintelreport">ISU Raw Intelligence Report</option>
            </select>
            <button onclick="navigateToDropdown('dropdown-1')">Go</button>    
        </div>
    </div>

    <script>
        function navigateToDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const selectedValue = dropdown.value;

            if (selectedValue === 'parole') {
                window.location.href = "https://pazgtaw.github.io/paperwork-generator/parolegenerator/";
            } else if (selectedValue === 'rvr') {
                // Add the URL for Example Report 1
                window.location.href = "https://pazgtaw.github.io/paperwork-generator/rvrgen/";
            } else if (selectedValue === 'isuk9') {
                // Add the URL for Example Report 1
                window.location.href = "https://pazgtaw.github.io/paperwork-generator/isuk9/";
            } else if (selectedValue === 'isuinvreport') {
                // Add the URL for Example Report 1
                window.location.href = "https://pazgtaw.github.io/paperwork-generator/isuinvreport/";
            } else if (selectedValue === 'isuinvsupreport') {
                // Add the URL for Example Report 1
                window.location.href = "https://pazgtaw.github.io/paperwork-generator/isuinvsupreport/";
            } else if (selectedValue === 'isuintelreport') {
                // Add the URL for Example Report 1
                window.location.href = "https://pazgtaw.github.io/paperwork-generator/isuintelreport/";
            }
        }
    </script>

</body>
</html>
