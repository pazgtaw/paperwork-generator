<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parole Tracking Program</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        .input-field {
            width: calc(100% - 22px);
            padding: 10px;
        }
        .form-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>DEPARTMENT OF CORRECTIONS AND REHABILITATION</h1>
    <h2>DIVISION OF ADULT PAROLE OPERATIONS</h2>
    <h3>Parole Tracking Program</h3>
    <input type="text" id="pictureLink" class="input-field" placeholder="Enter MDC Picture Link">

    <div class="form-container">
        <h3>Case Handler:</h3>
        <input type="text" id="caseHandler" class="input-field" placeholder="Enter Case Handler Name">

        <table>
            <thead>
                <tr>
                    <th colspan="3">GENERAL INFORMATION</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>NAME</td>
                    <td>PHONE NUMBER</td>
                    <td>ADDRESS</td>
                </tr>
                <tr>
                    <td><input type="text" id="name" class="input-field"></td>
                    <td><input type="text" id="phone" class="input-field"></td>
                    <td><input type="text" id="address" class="input-field"></td>
                </tr>
                <tr>
                    <td>DATE OF BIRTH</td>
                    <td>GENDER</td>
                    <td>PLACE OF WORK</td>
                    <td>KNOWN ALIASES</td>
                </tr>
                <tr>
                    <td><input type="text" id="dob" class="input-field"></td>
                    <td><input type="text" id="gender" class="input-field"></td>
                    <td><input type="text" id="work" class="input-field"></td>
                    <td><input type="text" id="aliases" class="input-field"></td>
                </tr>
            </tbody>
        </table>

        <h3>RELATIVES</h3>
        <textarea id="relatives" class="input-field" rows="5" placeholder="List relatives here"></textarea>

        <table>
            <thead>
                <tr>
                    <th>CLASSIFICATION</th>
                    <th>ADDITIONAL CLASSIFICATION NOTES</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label><input type="checkbox" id="serious"> Serious (S)</label><br>
                        <label><input type="checkbox" id="nonSerious"> Non-Serious (NS)</label><br>
                        <label><input type="checkbox" id="unsupervised"> Unsupervised (US)</label><br>
                        <label><input type="checkbox" id="specialCase"> Special Case (SC)</label>
                    </td>
                    <td><textarea id="additionalNotes" class="input-field" rows="5" placeholder="Additional notes here"></textarea></td>
                </tr>
            </tbody>
        </table>

        <button onclick="generate()">Generate</button>
    </div>

    <h3>Generated Output:</h3>
    <pre id="output"></pre>
    <button onclick="copyCode()">Copy Code</button>

    <script>
        function generate() {
            const pictureLink = document.getElementById('pictureLink').value;
            const caseHandler = document.getElementById('caseHandler').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const work = document.getElementById('work').value;
            const aliases = document.getElementById('aliases').value;
            const relatives = document.getElementById('relatives').value;
            const serious = document.getElementById('serious').checked ? "[cb][/cb] Serious (S)" : "";
            const nonSerious = document.getElementById('nonSerious').checked ? "[cb][/cb] Non-Serious (NS)" : "";
            const unsupervised = document.getElementById('unsupervised').checked ? "[cb][/cb] Unsupervised (US)" : "";
            const specialCase = document.getElementById('specialCase').checked ? "[cb][/cb] Special Case (SC)" : "";
            const additionalNotes = document.getElementById('additionalNotes').value;

            const output = `
[center][size=175]DEPARTMENT OF CORRECTIONS AND REHABILITATION[/size]
[size=165]DIVISION OF ADULT PAROLE OPERATIONS[/size]
[size=160]Parole Tracking Program[/size]

[img]${pictureLink}[/img]

[size=130][b]Case Handler: ${caseHandler}[/b][/size][/center]

[table2=1,black,transparent,Roboto]
[tr][tdwidth=2,black,transparent,top,center,500,5]
[center][b][size=120]GENERAL INFORMATION[/size][/b][/center]
[/tdwidth][/tr][/table2]
[table2=1,black,transparent,Roboto]
[tr]
[tdwidth=1,black,transparent,top,left,33,5][b]NAME[/b][/tdwidth]
[tdwidth=1,black,transparent,top,left,33,5][b]PHONE NUMBER[/b][/tdwidth]
[tdwidth=1,black,transparent,top,left,33,5][b]ADDRESS[/b][/tdwidth]
[/tr]
[tr]
[tdwidth=1,black,transparent,top,left,33,5]${name}[/tdwidth]
[tdwidth=1,black,transparent,top,left,33,5]${phone}[/tdwidth]
[tdwidth=1,black,transparent,top,left,33,5]${address}[/tdwidth]
[/tr]
[/table2]
[table2=1,black,transparent,Roboto]
[tr]
[tdwidth=1,black,transparent,top,left,25,5][b]DATE OF BIRTH[/b][/tdwidth]
[tdwidth=1,black,transparent,top,left,25,5][b]GENDER[/b][/tdwidth]
[tdwidth=1,black,transparent,top,left,25,5][b]PLACE OF WORK[/b][/tdwidth]
[tdwidth=1,black,transparent,top,left,25,5][b]KNOWN ALIASES[/b][/tdwidth]
[/tr]
[tr]
[tdwidth=1,black,transparent,top,left,25,5]${dob}[/tdwidth]
[tdwidth=1,black,transparent,top,left,25,5]${gender}[/tdwidth]
[tdwidth=1,black,transparent,top,left,25,5]${work}[/tdwidth]
[tdwidth=1,black,transparent,top,left,25,5]${aliases}[/tdwidth]
[/tr]
[/table2]
[table2=1,black,transparent,Roboto]
[tr]
[tdwidth=1,black,transparent,top,left,100,5][b]RELATVES[/b][/tdwidth]
[/tr]
[tr]
[tdwidth=1,black,transparent,top,left,100,5][list]${relatives}[/list][/tdwidth]
[/tr]
[/table2]
[table2=1,black,transparent,Roboto]
[tr]
[tdwidth=1,black,transparent,top,left,60,5][b]CLASSIFICATION[/b][/tdwidth]
[tdwidth=1,black,transparent,top,left,40,5][b]ADDITIONAL CLASSIFICATION NOTES[/b][/tdwidth]
[/tr]
[tr]
[tdwidth=1,black,transparent,top,left,60,5]${serious} ${nonSerious} ${unsupervised} ${specialCase}[/tdwidth]
[tdwidth=1,black,transparent,top,left,40,5]${additionalNotes}[/tdwidth]
[/tr]
[/table2]
            `;
            document.getElementById('output').innerText = output;
        }
    </script>
</body>
</html>
