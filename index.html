<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parole Tracking Program</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        .input-field {
            width: calc(100% - 22px);
            padding: 10px;
        }
        .form-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>DEPARTMENT OF CORRECTIONS AND REHABILITATION</h1>
    <h2>DIVISION OF ADULT PAROLE OPERATIONS</h2>
    <h3>Parole Tracking Program</h3>
    <input type="text" id="pictureLink" class="input-field" placeholder="Enter MDC Picture Link">

    <div class="form-container">
        <h3>Case Handler:</h3>
        <input type="text" id="caseHandler" class="input-field" placeholder="Enter Case Handler Name">

        <table>
            <thead>
                <tr>
                    <th colspan="3">GENERAL INFORMATION</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>NAME</td>
                    <td>PHONE NUMBER</td>
                    <td>ADDRESS</td>
                </tr>
                <tr>
                    <td><input type="text" id="name" class="input-field"></td>
                    <td><input type="text" id="phone" class="input-field"></td>
                    <td><input type="text" id="address" class="input-field"></td>
                </tr>
                <tr>
                    <td>DATE OF BIRTH</td>
                    <td>GENDER</td>
                    <td>PLACE OF WORK</td>
                    <td>KNOWN ALIASES</td>
                </tr>
                <tr>
                    <td><input type="text" id="dob" class="input-field"></td>
                    <td><input type="text" id="gender" class="input-field"></td>
                    <td><input type="text" id="work" class="input-field"></td>
                    <td><input type="text" id="aliases" class="input-field"></td>
                </tr>
            </tbody>
        </table>

        <h3>RELATIVES</h3>
        <textarea id="relatives" class="input-field" rows="5" placeholder="List relatives here"></textarea>

        <table>
            <thead>
                <tr>
                    <th>CLASSIFICATION</th>
                    <th>ADDITIONAL CLASSIFICATION NOTES</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label><input type="checkbox" id="serious"> Serious (S)</label><br>
                        <label><input type="checkbox" id="nonSerious"> Non-Serious (NS)</label><br>
                        <label><input type="checkbox" id="unsupervised"> Unsupervised (US)</label><br>
                        <label><input type="checkbox" id="specialCase"> Special Case (SC)</label>
                    </td>
                    <td><textarea id="additionalNotes" class="input-field" rows="5" placeholder="Additional notes here"></textarea></td>
                </tr>
            </tbody>
        </table>

        <button onclick="generate()">Generate</button>
    </div>

    <h3>Generated Output:</h3>
    <pre id="output"></pre>

    <script>
        function generate() {
            const pictureLink = document.getElementById('pictureLink').value;
            const caseHandler = document.getElementById('caseHandler').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const work = document.getElementById('work').value;
            const aliases = document.getElementById('aliases').value;
            const relatives = document.getElementById('relatives').value;
            const serious = document.getElementById('serious').checked ? "[cb]Serious (S)[/cb]" : "";
            const nonSerious = document.getElementById('nonSerious').checked ? "[cb]Non-Serious (NS)[/cb]" : "";
            const unsupervised = document.getElementById('unsupervised').checked ? "[cb]Unsupervised (US)[/cb]" : "";
            const specialCase = document.getElementById('specialCase').checked ? "[cb]Special Case (SC)[/cb]" : "";
            const additionalNotes = document.getElementById('additionalNotes').value;

            const output = `
[center][size=175]DEPARTMENT OF CORRECTIONS AND REHABILITATION[/size]
[size=165]DIVISION OF ADULT PAROLE OPERATIONS[/size]
[size=160]Parole Tracking Program[/size]

[img]${pictureLink}[/img]

[size=130][b]Case Handler: ${caseHandler}[/b][/size][/center]

[table=2,black,transparent,Roboto]
[tr][td][center][b][size=120]GENERAL INFORMATION[/size][/b][/center][/td][/tr][/table]
[table=2,black,transparent,Roboto]
[tr]
[td][b]NAME[/b][/td]
[td][b]PHONE NUMBER[/b][/td]
[td][b]ADDRESS[/b][/td]
[/tr]
[tr]
[td]${name}[/td]
[td]${phone}[/td]
[td]${address}[/td]
[/tr]
[tr]
[td][b]DATE OF BIRTH[/b][/td]
[td][b]GENDER[/b][/td]
[td][b]PLACE OF WORK[/b][/td]
[td][b]KNOWN ALIASES[/b][/td]
[/tr]
[tr]
[td]${dob}[/td]
[td]${gender}[/td]
[td]${work}[/td]
[td]${aliases}[/td]
[/tr]
[/table]

[b]RELATIVES[/b]
[list]
${relatives}
[/list]

[table=2,black,transparent,Roboto]
[tr]
[td][b]CLASSIFICATION[/b][/td]
[td][b]ADDITIONAL CLASSIFICATION NOTES[/b][/td]
[/tr]
[tr]
[td]${serious} ${nonSerious} ${unsupervised} ${specialCase}[/td]
[td]${additionalNotes}[/td]
[/tr]
[/table]
            `;
            document.getElementById('output').innerText = output;
        }
    </script>
</body>
</html>
