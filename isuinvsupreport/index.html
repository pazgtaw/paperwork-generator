<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBCode Fillable Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Fillable BBCode Form</h1>

<div class="form-section">
    <label for="dateTime">DATE/TIME:</label>
    <input type="text" id="dateTime" placeholder="Enter date/time (e.g. DD/MMM/YYYY AT HH:MM)">

    <label for="investigator">HANDLING INVESTIGATOR:</label>
    <input type="text" id="investigator" placeholder="Enter classification/rank and name">

    <label for="narrative">NARRATIVE:</label>
    <textarea id="narrative" placeholder="Write the narrative here..."></textarea>

    <label for="evidence">EVIDENCE #1 E/L NUMBER:</label>
    <input type="text" id="evidence" placeholder="Enter evidence information">
</div>

<button onclick="generateBBCode()">Generate BBCode</button>
<button onclick="clearForm()">Clear Form</button>

<div class="output-box">
    <h2>BBCode Output</h2>
    <textarea id="bbcodeOutput" readonly></textarea>
    <button onclick="copyBBCode()">Copy BBCode</button>
</div>

<script>
    function generateBBCode() {
        const dateTime = document.getElementById('dateTime').value;
        const investigator = document.getElementById('investigator').value;
        const narrative = document.getElementById('narrative').value;
        const evidence = document.getElementById('evidence').value;

        const bbcode = `[divbox=#e2e2e2]


[aligntable=right,13,0,0,0,0][float=right][b]CONFIDENTIAL[/b][/float][/aligntable]

[aligntable=left,50,0,0,0,13][size=85]SAN ANDREAS DEPARTMENT OF CORRECTIONS AND REHABILITATION
INVESTIGATIVE SERVICES UNIT
LOS SANTOS COUNTY (LSC)[/size][/aligntable]



[center][imgmw=500]https://i.ibb.co/qMgT1RY/header2.png[/imgmw][/center]

[hr][/hr]

[indent][size=125][b]Supplemental Report[/b][/size]
[b]DATE/TIME:[/b] ${dateTime}
[b]HANDLING INVESTIGATOR:[/b] ${investigator}
[/indent]

[indent][size=110][b]NARRATIVE[/b][/size]
${narrative}[/indent]

[indent][size=110][b]EVIDENCE[/b][/size]

EVIDENCE #1 E/L NUMBER
[altspoiler=EVIDENCE #1]${evidence}[/altspoiler]
[/indent]

[hr]
[center][size=75]San Andreas Department of Corrections and Rehabilitation Â© 2023[/size][/center]
[/divbox]`;

        document.getElementById('bbcodeOutput').value = bbcode;
    }

    function copyBBCode() {
        const bbcodeOutput = document.getElementById('bbcodeOutput');
        bbcodeOutput.select();
        document.execCommand('copy');
        alert('BBCode copied to clipboard!');
    }

    function clearForm() {
        document.getElementById('dateTime').value = '';
        document.getElementById('investigator').value = '';
        document.getElementById('narrative').value = '';
        document.getElementById('evidence').value = '';
        document.getElementById('bbcodeOutput').value = '';
    }
</script>

</body>
</html>
